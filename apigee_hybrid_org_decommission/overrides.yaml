org: "ci-cloud-workflow-0206"
instanceID: "xxxx-xxxxx-xxx"   ## Must match the instanceID of your existing org.

k8sCluster:
  name: "apigee-hybrid-cluster"
  region: "us-central1"

gcp:
  projectID: "ci-cloud-workflow-0206"
  name: "ci-cloud-workflow-0206"
  region: "us-central1"

namespace: apigee ## must be the same for both new and existing orgs

virtualhosts:
  - name: dev-group
    sslCertPath: ./newcerts/keystore_dev-group.pem # .crt or .pem
    sslKeyPath: ./newcerts/keystore_dev-group.key # .key

envs:
  - name: dev
    serviceAccountSecretRefs:
      runtime: {{ runtimeServiceAccountRef }}
      synchronizer: {{ synchronizerServiceAccountRef }} 
      udca: {{ udcaServiceAccountRef }} 

connectAgent:
  serviceAccountRef: {{ }} 

mart:
  serviceAccountRef: {{ }} 

metrics:
  serviceAccountRef: {{ }} 

watcher:
  serviceAccountRef: {{ }} 

udca:
  serviceAccountRef: {{ }} 